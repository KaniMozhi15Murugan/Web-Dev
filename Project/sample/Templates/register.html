<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}
        <input type="'text" name="first_name" placeholder="firstname" /> <br>
        <input type="'text" name="last_name" placeholder="lastname" /> <br>
        <input type="'text" name="username" placeholder="username" /> <br>
        <input type="'text" name="email" placeholder="mailid" /> <br> 
        <input type="'text" name="password" placeholder="password" /> <br>
        <input type="'text" name="passwords" placeholder="confirmpassword" /> <br>
       <input type="submit" />
    </form>
</body>
</html>
